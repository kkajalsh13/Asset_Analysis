<div class="modal" *ngIf="this.Modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content"  style="text-align: center; background-color: rgb(38, 59, 115);">
        <div class="modal-header">
          <h5 class="modal-title" style="color: bisque;">Game Code</h5>
        </div>
        <div class="modal-body">
          <input type="text" [(ngModel)] ="GameCode" style="border-radius: 5px; text-align: center;">
        </div>
        <div class="modal-footer">
          <button type="button" (click)="submit()" class="btn" style="background-color: rgb(34, 203, 76); color: rgb(255, 255, 255);">Submit</button>
        </div>
      </div>
    </div>
</div>
